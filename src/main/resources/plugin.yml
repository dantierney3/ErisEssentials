name: ErisEssentials
version: ${project.version}
main: torchdevelopments.erisessentials.Core.ErisEssentials
api-version: 1.13
authors: [Erisdar]
description: Plugin for basic server functionality such as land protection, chest protection and player shops
commands:
  fly:
    description: Make youtself fly!
  afk:
    description: Make yourself safe whilst you're afk!
  ec:
    description: Open your Ender Chest
    Aliases: [enderchest]
  inv:
    description: View a target player's inventory
  broadcast:
    description: Broadcast a message to the server
  chestSetOwner:
    decription: Change a chest's owner
  chestSetProtected:
    description: Make a chest protected
  chestRemoveProtection:
    description: Remove protection from a chest
  invisible:
      description: Make yourself invisible
